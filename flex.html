<!DOCTYPE html>
<html>
<head>
  <title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.flex-container {
  display: flex;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Create a Flex Container</h1>
<h2>Pictures of cars</h2>
<div class="flex-container">
  <div><img src="chev.jpg"></div>
  <div><img src="pop.jpg"></div>
  <div><img src="kam.jpg"></div>  
</div>


<div class="flex-container">
  <div><img src="tua.jpg"></div>
  <div><img src="heat.jpg"></div>
  <div><img src="so.jpg"></div>
</div>
<div class="flex-container">
  <div><img src="best.jpg"></div>
  <div><img src="fav.jpg"></div>
  <div><img src="fast.jpg"></div>
</div>


<h1>fa fa-arrow-right</h1>

<i class="fa fa-arrow-right"></i>
<i class="fa fa-arrow-right" style="font-size:24px"></i>
<i class="fa fa-arrow-right" style="font-size:36px"></i>
<i class="fa fa-arrow-right" style="font-size:48px;color:red"></i>
<br>

<p>Used on a button:</p>
<button style="font-size:24px">Button <i class="fa fa-arrow-right"></i></button>

<p>Unicode:</p>
<i style="font-size:24px" class="fa">&#xf061;</i>


</body>
</html>
